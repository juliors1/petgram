{% extends 'base.html' %}
{% block content %}

<div class="card-registration ">
<h1>Log In</h1>
<form action="{%url 'login'%}" method="POST">
    {% csrf_token%}
    {{ form.as_p}}
    <input type="submit" value="login" class="btn btn-dark">
    <input type="hidden" name="next" value="{{next}}">
</form>
</div>
{% endblock %}
