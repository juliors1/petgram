{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <title>Petgram</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="/" style="color: white;">Petgram</a>
    <form class="form-inline">
      <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></i></button>
    </form>
  </nav>



<main class="container">
  {% block content%}
  {% endblock %}
</main>
<div class="bottom-navbar">
  <nav class="navbar bg-dark">
    <form class="form-inline">
      <a class="navbar-brand" href="/posts"><i class="fas fa-home"></i></a>
      <a class="navbar-brand" href="/"><i class="fas fa-plus"></i></a>
      <a class="navbar-brand" href="/"><i class="fas fa-user"></i></a>
    </form>
  </nav>
</footer>
</body>
</html>
