{% extends 'base.html' %}
{% block content %}

 {% for post in posts %}
<div class="card" style="width: 22rem">
  <img src="{{photo.url}}" class="card-img-top" alt="IMAGE" />
  <div class="card-body">
    <hr/>
    <p class="caption">
      <a href="{% url 'detail' post.id %}">
        <span class="card-username"><h6>{{post.user}}</h6></span>
      </a>
      {{post.caption}}
    <form action="{% url 'like_post' post.id %}" method="POST">
      {% csrf_token %}
      <button type="submit", name="post_id", value="{{post.id}}", class="btn btn-dark btn-sm"><i class="far fa-heart"></i></button> - {{post.likes.count}} Likes
    </form>
      <i class="far fa-comment fa-flip-horizontal	"></i>
      <i class="fas fa-share-alt"></i>
    </p>
  </div>
</div>


{%endfor%}
{%endblock%}
