{% extends 'base.html' %}
 {% block content %}

 {% for post in posts %}
<div class="card" style="width: 22rem">
  <img src="https://www.nationalgeographic.com/content/dam/animals/thumbs/rights-exempt/mammals/d/domestic-dog_thumb.ngsversion.1546554600360.adapt.1900.1.jpg" class="card-img-top" alt="IMAGE" />
  <div class="card-body">
    <span class="card-username">{{post.user}}</span>
    <hr />
    <p class="caption">
      <span class="card-username"><p>{{post.user}}</p></span>
      {{post.caption}}
      <i class="far fa-heart"></i>
      <i class="far fa-comment fa-flip-horizontal	"></i>
      <i class="fas fa-share-alt"></i>

    </p>
  </div>
</div>
{%endfor%}
{%endblock%}
